[project]
name = "ai-defra-search-agent"
version = "0.1.0"
description = "ai-defra-search-agent"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.64.0",
    "asgi-logger>=0.1.0",
    "aws-embedded-metrics>=3.3.0",
    "beautifulsoup4>=4.13.5",
    "dnspython>=2.7.0",
    "ecs-logging>=2.2.0",
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "langchain>=0.3.27",
    "langchain-aws>=0.2.31",
    "langchain-community>=0.3.28",
    "langchain-core>=0.3.75",
    "langgraph>=0.6.6",
    "langgraph-checkpoint-mongodb>=0.2.0",
    "langgraph-store-mongodb>=0.1.0",
    "pydantic-settings>=2.9.1",
    "pymongo[aws,encryption,snappy,zstd]>=4.13.1",
    "tiktoken>=0.11.0",
    "uvicorn>=0.34.3"
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.11.13",
    "taskipy>=1.14.1",
]

[tool.taskipy.tasks]
format = "uv run ruff format . && uv run ruff check . --fix"
