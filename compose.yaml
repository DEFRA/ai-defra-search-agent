services:
  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - "27018:27017"
    volumes:
      - mongodb-data:/data

  ai-defra-search-agent:
    build:
      context: .
      target: development
    ports:
      - 8086:8086
      - 5679:5679
    links:
      - "mongodb:mongodb"
    depends_on:
      mongodb:
        condition: service_started
    profiles:
      - service
    env_file:
      - ".env"
    environment:
      PORT: ${PORT:-8086}
      MONGO_URI: ${MONGO_URI:-mongodb://mongodb:27017/}
      HOST: ${HOST:-0.0.0.0}
      LOCALSTACK_URL: http://host.docker.internal:4566
      CHAT_QUEUE_URL: http://sqs.eu-west-2.host.docker.internal:4566/000000000000/chat-job-queue
      KNOWLEDGE_BASE_URL: http://host.docker.internal:8085
    volumes:
      - ./app:/home/nonroot/app
    develop:
      watch:
        - action: rebuild
          path: ./pyproject.toml
          target: /home/nonroot/pyproject.toml
    networks:
      - cdp-tenant

  chat-worker:
    build:
      context: .
      target: development
    entrypoint: []
    command: ["/home/nonroot/.venv/bin/python", "-c", "from app.chat.worker import main; main()"]
    env_file:
      - ".env"
    environment:
      MONGO_URI: ${MONGO_URI:-mongodb://mongodb:27017/}
      LOCALSTACK_URL: http://host.docker.internal:4566
      CHAT_QUEUE_URL: http://sqs.eu-west-2.host.docker.internal:4566/000000000000/chat-job-queue
      KNOWLEDGE_BASE_URL: http://host.docker.internal:8085
    depends_on:
      - mongodb
    networks:
      - cdp-tenant
    profiles:
      - service
volumes:
  mongodb-data:

networks:
  cdp-tenant:
    external: true
    name: ai-defra-search-data_cdp-tenant
